<div class="dropListPanel">
  <button class="closeButton" (click)="dropListClose()">&times;</button>
  <div class="comparisonContainer">

</div>
</div>


<div class="AddListPanel">
  <button class="closeButton" (click)="addListClose()">&times;</button>
  <div class="comparisonContainer">

</div>
</div>





<button class="backButton" (click)="goBack()">Back</button>
<div class="productInfo">
  <div class="imageContainer">
    <img class='productImage' style="border: 1px solid #000000; vertical-align: middle;" src={{productData.productImage}} alt="productImage">
  </div>
  <div class="detailsContainer">
    <h1>{{productData.productName}}</h1>
    <p>{{this.productData['productDescription']}}</p>
      <img style="width: 30px; height: 20px; border: 1px solid #000000; vertical-align: middle;" *ngIf="productData.storeOrigin === 'asda'" src="/assets/asdaIcon.png" alt="AsdaImage">
      <img style="width: 30px; height: 20px; border: 1px solid #000000; vertical-align: middle;" *ngIf="productData.storeOrigin === 'tesco'" src="/assets/tescoIcon.png" alt="TescoImage">
      <img style="width: 30px; height: 20px; border: 1px solid #000000; vertical-align: middle;" *ngIf="productData.storeOrigin === 'sainsbury'" src="/assets/sainsburyIcon.png" alt="SainsburyImage">
      <label>       Current Price: £{{this.productData['historicalData'][this.productData['historicalData'].length - 1]['productPrice']}}</label>
      <button class="dropbtn" onclick="openListChoice()">&#8595; Add to List</button>
      <div class="dropdown-content" id="myDropdown" *ngFor="let product of userLists">
        <a (click)="addToList()">{{product.listName}}</a>
        <a (click)="addToNewList()">+ create new list</a>
  </div>
</div>


<div class="chartContainer">
<h2>Historical Price Changes</h2>
<canvas style="background-color: rgb(255, 255, 255);" width="200" height="200" id="lineChart"></canvas>
</div>
</div>

<div class="priceFacts">
<label class='lowestCost'>Lowest cost: £</label>
<br>
<label class='highestCost'>Highest cost: £</label>
<br>
<label class='averageCost'>average cost: £</label>
<br>
<label class='inflationText'>Inflation rates have risen by:</label>
</div>
